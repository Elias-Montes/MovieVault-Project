<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie and TV Show Lists</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://use.fontawesome.com/d3547fcd2f.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .hide {
      display: none;
    }
  </style>
</head>

<body class="p-4">
  <nav>
    <div class="bg-gray-900">
        <div class="px-4 py-5 mx-auto sm:max-w-xl md:max-w-full lg:max-w-screen-xl md:px-24 lg:px-8">
          <div class="relative flex items-center justify-between">
            <a href="/" aria-label="MovieVault" title="MovieVault" class="inline-flex items-center">
              <svg class="w-8 text-teal-accent-400" viewBox="0 0 24 24" stroke-linejoin="round" stroke-width="2" stroke-linecap="round" stroke-miterlimit="10" stroke="white" fill="none">
                <rect x="3" y="1" width="7" height="12"></rect>
                <rect x="3" y="17" width="7" height="6"></rect>
                <rect x="14" y="1" width="7" height="6"></rect>
                <rect x="14" y="11" width="7" height="12"></rect>
              </svg>
              <span class="ml-2 text-xl font-bold tracking-wide text-gray-100 uppercase">MovieVault</span>
            </a>
            <ul class="flex items-center hidden space-x-8 lg:flex">
              <li><a href="/" aria-label="Our product" title="Our product" class="font-medium tracking-wide text-gray-100 transition-colors duration-200 hover:text-teal-accent-400">Genres</a></li>
              <li><a href="/" aria-label="About us" title="About us" class="font-medium tracking-wide text-gray-100 transition-colors duration-200 hover:text-teal-accent-400">About us</a></li>
            </ul>
            <!-- Mobile menu -->
            <div class="lg:hidden">
              <button aria-label="Open Menu" title="Open Menu" class="p-2 -mr-1 transition duration-200 rounded focus:outline-none focus:shadow-outline">
                <svg class="w-5 text-gray-600" viewBox="0 0 24 24">
                  <path fill="currentColor" d="M23,13H1c-0.6,0-1-0.4-1-1s0.4-1,1-1h22c0.6,0,1,0.4,1,1S23.6,13,23,13z"></path>
                  <path fill="currentColor" d="M23,6H1C0.4,6,0,5.6,0,5s0.4-1,1-1h22c0.6,0,1,0.4,1,1S23.6,6,23,6z"></path>
                  <path fill="currentColor" d="M23,20H1c-0.6,0-1-0.4-1-1s0.4-1,1-1h22c0.6,0,1,0.4,1,1S23.6,20,23,20z"></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
  </nav>
  
  <div class="container mx-auto">
    <div class="flex items-center justify-center">
      <div class="w-full">
        <ul class="flex mb-4">
          <li class="flex-1">
            <button id="moviesTabBtn" class="w-full py-2 px-4 bg-black text-teal-400 rounded-t-md">Movies</button>
          </li>
          <li class="flex-1">
            <button id="tvShowsTabBtn" class="w-full py-2 px-4 bg-black text-teal-400 rounded-t-md">TV Shows</button>
          </li>
        </ul>
        <div id="moviesTab" class="tab-content">
          <h2 class="text-xl font-bold mb-2">Movies</h2>
          <div class="flex">
            <div class="w-1/2">
              <h3 class="text-lg font-semibold mb-2">Watched List</h3>
              <ul id="watchedMoviesList" class="bg-gray-200 rounded-lg p-4">
              </ul>
              <div class="mt-4">
                <input type="text" id="watchedMovieInput" placeholder="Movie title" class="w-full py-1 px-2 rounded-lg bg-blue-100">
                <button id="addWatchedMovieBtn" class="py-1 px-4 bg-blue-500 text-white rounded-lg">Add</button>
              </div>
            </div>
            <div class="w-1/2">
              <h3 class="text-lg font-semibold mb-2">To Watch List</h3>
              <ul id="toWatchMoviesList" class="bg-gray-200 rounded-lg p-4">
              </ul>
              <div class="mt-4">
                <input type="text" id="toWatchMovieInput" placeholder="Movie title" class="w-full py-1 px-2 rounded-lg bg-blue-100">
                <button id="addToWatchMovieBtn" class="py-1 px-4 bg-blue-500 text-white rounded-lg">Add</button>
              </div>
            </div>
          </div>
        </div>
        <div id="tvShowsTab" class="tab-content hide">
          <h2 class="text-xl font-bold mb-2">TV Shows</h2>
          <div class="flex">
            <div class="w-1/2">
              <h3 class="text-lg font-semibold mb-2">Watched List</h3>
              <ul id="watchedTVShowsList" class="bg-gray-200 rounded-lg p-4">
              </ul>
              <div class="mt-4">
                <input type="text" id="watchedTVShowInput" placeholder="TV Show title" class="w-full py-1 px-2 rounded-lg bg-blue-100">
                <button id="addWatchedTVShowBtn" class="py-1 px-4 bg-blue-500 text-white rounded-lg">Add</button>
              </div>
            </div>
            <div class="w-1/2">
              <h3 class="text-lg font-semibold mb-2">To Watch List</h3>
              <ul id="toWatchTVShowsList" class="bg-gray-200 rounded-lg p-4">
              </ul>
              <div class="mt-4">
                <input type="text" id="toWatchTVShowInput" placeholder="TV Show title" class="w-full py-1 px-2 rounded-lg bg-blue-100">
                <button id="addToWatchTVShowBtn" class="py-1 px-4 bg-blue-500 text-white rounded-lg">Add</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./Assets/js/listscript.js"></script>
</body>

</html>
